<html>
    <head>
        <link href="menu.css" rel="stylesheet" type="text/css" />
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="menu.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="menuContainer" style="display: none;">
            <!-- Title -->
            <p class="optionMenu titreMenu">Alpha 1.2</p>
            
            <!-- Menu principal -->
            
            <div id="mainmenu">
                <p class="optionMenu" data-sub="animation">Animations</p>
                <p class="optionMenu" data-sub="telephone">Telephone</p>
                <p class="optionMenu" data-sub="carteidentite">Carte d'identité</p>
                <p class="optionMenu" data-sub="givemoney">Donner de l'argent</p>
                <p class="optionMenu" data-sub="savepedpos">Sauvegarder la position</p>
            </div>
            
            <!-- Animations -->
            
            <div id="animation" data-parent="mainmenu">
                <p class="optionMenu" data-action="animation dance">Danser</p>
            </div>
            
            <!-- Téléphone -->
            
            <div id="telephone" data-parent="mainmenu">
                <p class="optionMenu" data-sub="repertoire">Répertoire</p>
            </div>
            
            <!-- Répertoire -->

            <div id="repertoire" data-parent="telephone">
                <p class="optionMenu" data-action="repertoire add">Ajouter contact</p>
                <p class="optionMenu" data-action="repertoire 911">911</p>
                <p class="optionMenu" data-action="repertoire CNN">CNN</p>.
                <p class="optionMenu" data-action="repertoire taxi">Taxi</p>
                <p class="optionMenu" data-action="repertoire depanneur">Dépanneur</p>
                <p class="optionMenu" data-action="repertoire journaliste">Journaliste</p>
            </div>

            <!-- Carte d'identité -->

            <div id="carteidentite" data-parent="mainmenu">
                <p class="optionMenu" data-action="identite afficher">Afficher carte d'identité</p>
            </div>
            
            <!-- Give Money -->
            
            <div id="givemoney" data-parent="mainmenu">
                <p class="optionMenu" data-action="money give">Donner</p>
            </div>
            
            <!-- Save Ped Pos -->

            <div id="savepedpos" data-parent="mainmenu">
                <p class="optionMenu" data-action="savepos mine">Sauvegarder</p>
            </div>
            
           
        </div>
    </body>
</html>
